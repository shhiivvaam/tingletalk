name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/tingletalk-api
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/tingletalk-web

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Backend images pushed:"
          echo "  - ${{ env.BACKEND_IMAGE }}:latest"
          echo "  - ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}"
          echo ""
          echo "Frontend images pushed:"
          echo "  - ${{ env.FRONTEND_IMAGE }}:latest"
          echo "  - ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.sha_short }}"

  deploy-backend:
    name: Deploy Backend to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest backend image
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            
            # Stop and remove old container
            docker stop tingletalk-api || true
            docker rm tingletalk-api || true
            
            # Run new container from Docker Hub image
            docker run -d \
              --name tingletalk-api \
              -p 5000:5000 \
              --env-file ~/tingletalk/apps/api/.env.production \
              --restart unless-stopped \
              ${{ env.BACKEND_IMAGE }}:latest
            
            # Clean up old images (keep last 3 versions)
            docker images ${{ env.BACKEND_IMAGE }} --format "{{.ID}} {{.Tag}}" | grep -v latest | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
            
            # Show container status
            echo "Container status:"
            docker ps | grep tingletalk-api
            
            # Show recent logs
            echo "Recent logs:"
            docker logs --tail 50 tingletalk-api

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Vercel deployment
        run: |
          echo "Frontend image built and pushed to Docker Hub"
          echo "Vercel will automatically deploy from GitHub"
          echo "Image available at: ${{ env.FRONTEND_IMAGE }}:latest"
